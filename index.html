<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
</head>

<body>
    <h2>RIP FLASH PLAYER</h2>
    <canvas id="canvas"></canvas>
    <div id="welcome">
        <span>Velkomin í</span>
        <img src="img/roboclimb.png" alt="RoboClimb">
    </div>

    <div id="menu">
        <a href="#" id="spila">Spila</a>
        <a href="#" id="highscoreButton">HighScore</a>
        <a href="#" id="instructionsButton">Leiðbeiningar</a>
        <label for="music">Tónlist</label>
        <input type="checkbox" name="Music" id="music" checked>
        <label for="sound">Hljóð</label>
        <input type="checkbox" name="Sound" id="sound" checked>
    </div>
    <div id="highscore">
        <h3><u>Highscore</u></h3>
        <ol>
            <span id="name"></span>
            <li id="first">0</li>
            <span id="name2"></span>
            <li id="second">0</li>
            <span id="name3"></span>
            <li id="third">0</li>
        </ol>
        <a href="#" id="back">Til Baka</a>
    </div>
    <div id="instructionsMenu">
        <h3><u>Leiðbeiningar</u></h3>
        <ul>
            <li><img src="img/up.png" alt="&#8593"id="keyboardimg"> og space til að hoppa</li>
            <li><img src="img/left.png" alt="&#8592" id="keyboardimg"> til að fara til vinstri </li>
            <li><img src="img/right.png" alt="&#8594" id="keyboardimg"> til að fara til hægri</li>
        </ul>
        <a href="#" id="instructionsback">Til Baka</a>
    </div>
    <div id="highscoreName">
        <h3><u>HighScore!</u></h3>
        <span id="toolong">Name Was Too Long! <br> Try Again</span>
        <label for="pName">Enter Your Name (max 6 characters):</label>
        <input type="text" id="pName" placeholder="name">
        <a href="#" id="submitName">Enter Name</a>
    </div>

    <script src="mixup.js"></script>
</body>

</html>

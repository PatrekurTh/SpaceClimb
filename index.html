<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>RIP FLASH PLAYER</h2>
    <canvas id="canvas"></canvas>
    <!-- <button type="button" onclick="menuToggle()">menu</button> -->
    <div id="menu">
        <ul>
            <li><button type="button" id="spila" onclick="highscoreToggle()">Hefja Leik</li></button>
            <li><button type="button" onclick="highscoreToggle()">Highscore</li></button>
            <div id="highscore">
                <h3>Highscore</h3>
                <ol>
                    <span id="name"></span>
                    <li id="first">0</li>
                    <span id="name2"></span>
                    <li id="second">0</li>
                    <span id="name3"></span>
                    <li id="third">0</li>
                </ol>
                <input type="button" value="Back" onclick="highscoreToggle()" id="back">
            </div>
        </ul>
    </div>
    <script src="mixup.js"></script>

    <script>
        function menuToggle() {
            var x = document.getElementById("menu");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
        function highscoreToggle() {
            var x = document.getElementById("highscore");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>
</body>

</html>
